<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Catalogue</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/config.js"></script>
  <script src="js/cart-counter.js" defer></script>
  <script src="js/app.js" defer></script>
</head>
<body>
  <header>
    <h1>Catalogue</h1>
    <div id="search-container">
      <input type="text" id="search-input" placeholder="Rechercher un outil..." />
      <button id="search-btn">🔍</button>
    </div>
    <div id="header-right">
      <a href="page/auth.html" class="btn-login" id="login-btn">Se connecter</a>
      <div id="cart-counter" class="cart-counter clickable">0</div>
    </div>
  </header>

  <main>
    <aside id="categories"></aside>
    <section id="catalogue"></section>
    <div id="pagination" class="pagination">
      <button id="prev-page" disabled>← Précédent</button>
      <span id="page-info">Page 1</span>
      <button id="next-page">Suivant →</button>
    </div>
  </main>
</body>
</html>
