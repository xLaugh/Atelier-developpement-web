<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/config.js" defer></script>
  <script src="../js/cart-counter.js" defer></script>
</head>
<body>
  <div class="container">
    <button onclick="history.back()">Retour</button>
    
    <div id="dashboard-content">
      <h1>Dashboard Admin</h1>
      <div class="admin-panel">
        <h2>Créer une catégorie</h2>
        <form id="create-category-form" class="admin-form">
          <input type="text" name="name" placeholder="Nom de la catégorie" required>
          <button type="submit">Créer la catégorie</button>
        </form>
        
        <h2>Créer un modèle</h2>
        <form id="create-model-form" class="admin-form">
          <input type="text" name="name" placeholder="Nom du modèle" required>
          <button type="submit">Créer le modèle</button>
        </form>
        
        <h2>Créer un outil</h2>
        <form id="create-outil-form" class="admin-form">
          <input type="text" name="name" placeholder="Nom de l'outil" required>
          <textarea name="description" placeholder="Description" required></textarea>
          <select name="category_id" id="category-select" required>
            <option value="">Sélectionner une catégorie</option>
          </select>
          <select name="model_id" id="model-select" required>
            <option value="">Sélectionner un modèle</option>
          </select>
          <button type="submit">Créer l'outil</button>
        </form>
        
        <h2>Statistiques</h2>
        <div id="stats">
          <div class="stat-item">
            <span>Total utilisateurs: </span>
            <span id="total-users">-</span>
          </div>
          <div class="stat-item">
            <span>Outils disponibles: </span>
            <span id="total-outils">-</span>
          </div>
          <div class="stat-item">
            <span>Réservations actives: </span>
            <span id="total-reservations">-</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function chargerDashboard() {
      const token = localStorage.getItem('token');
      const user = localStorage.getItem('user');
      
      if (!token || !user) {
        document.getElementById('dashboard-content').innerHTML = '<p>Vous devez être connecté.</p>';
        return;
      }

      const userData = JSON.parse(user);
      if (userData.role !== 'admin') {
        document.getElementById('dashboard-content').innerHTML = '<p>Accès refusé. Droits administrateur requis.</p>';
        return;
      }

      document.getElementById('total-users').textContent = '12';
      document.getElementById('total-outils').textContent = '24';
      document.getElementById('total-reservations').textContent = '8';
      
      chargerCategories();
      chargerModels();
    }

    async function chargerCategories() {
      try {
        const response = await fetch(`${API_BASE_URL}/api/categories`);
        const categories = await response.json();
        
        const select = document.getElementById('category-select');
        select.innerHTML = '<option value="">Sélectionner une catégorie</option>';
        categories.forEach(category => {
          const option = document.createElement('option');
          option.value = category.id;
          option.textContent = category.name;
          select.appendChild(option);
        });
      } catch (error) {
        console.error('Erreur lors du chargement des catégories:', error);
      }
    }

    async function chargerModels() {
      try {
        const response = await fetch(`${API_BASE_URL}/api/models`);
        const models = await response.json();
        
        const select = document.getElementById('model-select');
        select.innerHTML = '<option value="">Sélectionner un modèle</option>';
        models.forEach(model => {
          const option = document.createElement('option');
          option.value = model.id;
          option.textContent = model.name;
          select.appendChild(option);
        });
      } catch (error) {
        console.error('Erreur lors du chargement des modèles:', error);
      }
    }

    // Gestion des formulaires
    document.getElementById('create-category-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      
      try {
        const response = await fetch(`${API_BASE_URL}/api/admin/categories`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        
        if (result.success) {
          alert('Catégorie créée avec succès');
          e.target.reset();
          chargerCategories();
        } else {
          alert(result.message || 'Erreur lors de la création');
        }
      } catch (error) {
        alert('Erreur lors de la création de la catégorie');
      }
    });

    document.getElementById('create-model-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      
      try {
        const response = await fetch(`${API_BASE_URL}/api/admin/models`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        
        if (result.success) {
          alert('Modèle créé avec succès');
          e.target.reset();
          chargerModels();
        } else {
          alert(result.message || 'Erreur lors de la création');
        }
      } catch (error) {
        alert('Erreur lors de la création du modèle');
      }
    });

    document.getElementById('create-outil-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      
      try {
        const response = await fetch(`${API_BASE_URL}/api/admin/outils`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        
        if (result.success) {
          alert('Outil créé avec succès');
          e.target.reset();
        } else {
          alert(result.message || 'Erreur lors de la création');
        }
      } catch (error) {
        alert('Erreur lors de la création de l\'outil');
      }
    });

    chargerDashboard();
  </script>
</body>
</html>
