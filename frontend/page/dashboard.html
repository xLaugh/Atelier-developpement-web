<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/config.js" defer></script>
  <script src="../js/cart-counter.js" defer></script>
  <script src="../js/dashboard.js" defer></script>
</head>
<body>
  <div class="container">
    <button onclick="history.back()">Retour</button>
    
    <div id="dashboard-content">
      <h1>Dashboard Admin</h1>
      <div class="admin-panel">
        <div class="dashboard-links">
          <a href="gestion.html" class="admin-link">
            <h3>Gestion des éléments</h3>
            <p>Modifier les catégories, modèles et outils existants</p>
          </a>
        </div>
        
        <h2>Créer une catégorie</h2>
        <form id="create-category-form" class="admin-form">
          <input type="text" name="name" placeholder="Nom de la catégorie" required>
          <button type="submit">Créer la catégorie</button>
        </form>
        
        <h2>Créer un modèle</h2>
        <form id="create-model-form" class="admin-form">
          <select name="category_id" id="model-category-select" required>
            <option value="">Sélectionner une catégorie</option>
          </select>
          <input type="text" name="name" placeholder="Nom du modèle" required>
          <input type="url" name="image_url" placeholder="URL de l'image (optionnel)">
          <button type="submit">Créer le modèle</button>
        </form>
        
        <h2>Créer un outil</h2>
        <form id="create-outil-form" class="admin-form">
          <input type="text" name="name" placeholder="Nom de l'outil" required>
          <textarea name="description" placeholder="Description" required></textarea>
          <select name="category_id" id="category-select" required>
            <option value="">Sélectionner une catégorie</option>
          </select>
          <select name="model_id" id="model-select" required>
            <option value="">Sélectionner un modèle</option>
          </select>
          <button type="submit">Créer l'outil</button>
        </form>
        
        <h2>Statistiques</h2>
        <div id="stats">
          <div class="stat-item">
            <span>Total utilisateurs: </span>
            <span id="total-users">-</span>
          </div>
          <div class="stat-item">
            <span>Outils disponibles: </span>
            <span id="total-outils">-</span>
          </div>
          <div class="stat-item">
            <span>Réservations actives: </span>
            <span id="total-reservations">-</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
