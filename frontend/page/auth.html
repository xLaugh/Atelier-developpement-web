<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion / Inscription</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/config.js"></script>
</head>
<body>
  <button onclick="history.back()">Retour</button>
  <div class="form-container">
    <div id="messageBox"></div>
    
    <form id="loginForm">
      <h2>Connexion</h2>
      <input type="email" name="email" placeholder="Adresse e-mail" required />
      <input type="password" name="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
      <p>Pas encore de compte ? <a href="#" onclick="showRegister()">S'inscrire</a></p>
    </form>

    <form id="registerForm" style="display: none;">
      <h2>Inscription</h2>
      <input type="text" name="prenom" placeholder="Prénom" required />
      <input type="text" name="nom" placeholder="Nom" required />
      <input type="email" name="email" placeholder="Adresse e-mail" required />
      <input type="password" name="password" id="registerPassword" placeholder="Mot de passe" required />
      <select name="role" required>
        <option value="user">Utilisateur</option>
        <option value="admin">Administrateur</option>
      </select>
      <div id="passwordRequirements" class="password-requirements">
        <p>Le mot de passe doit contenir :</p>
        <ul>
          <li id="req-length">Au moins 8 caractères</li>
          <li id="req-lowercase">Une minuscule</li>
          <li id="req-uppercase">Une majuscule</li>
          <li id="req-number">Un chiffre</li>
          <li id="req-special">Un caractère spécial</li>
        </ul>
      </div>
      <button type="submit">S'inscrire</button>
      <p>Déjà un compte ? <a href="#" onclick="showLogin()">Se connecter</a></p>
    </form>
  </div>

  <script>
    function showRegister() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
    }
    
    function showLogin() {
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);

      try {
        const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        
        if (result.success) {
          localStorage.setItem('token', result.token);
          localStorage.setItem('user', JSON.stringify(result.user));
          window.location.href = '../index.html';
        } else {
          alert(result.message || 'Erreur de connexion');
        }
      } catch (error) {
        alert('Erreur de connexion');
      }
    });

    document.getElementById('registerPassword').addEventListener('input', function() {
      const password = this.value;
      validatePassword(password);
    });

    function validatePassword(password) {
      const requirements = {
        length: password.length >= 8,
        lowercase: /[a-z]/.test(password),
        uppercase: /[A-Z]/.test(password),
        number: /[0-9]/.test(password),
        special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
      };

      document.getElementById('req-length').style.color = requirements.length ? 'green' : 'red';
      document.getElementById('req-lowercase').style.color = requirements.lowercase ? 'green' : 'red';
      document.getElementById('req-uppercase').style.color = requirements.uppercase ? 'green' : 'red';
      document.getElementById('req-number').style.color = requirements.number ? 'green' : 'red';
      document.getElementById('req-special').style.color = requirements.special ? 'green' : 'red';

      return Object.values(requirements).every(req => req);
    }

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      
      if (!validatePassword(data.password)) {
        alert('Le mot de passe ne respecte pas tous les critères requis');
        return;
      }
      
      try {
        const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        if (result.success) {
          alert('Compte créé');
          showLogin();
        } else {
          alert(result.message || 'Erreur d\'inscription');
        }
      } catch (error) {
        alert('Erreur d\'inscription');
      }
    });
  </script>
</body>
</html>
