<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Paramètres</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/config.js" defer></script>
  <script src="../js/cart-counter.js" defer></script>
</head>
<body>
  <div class="container">
    <button onclick="history.back()" class="btn-back">Retour</button>
    
    <div id="parametres-content">
      <h1>Paramètres</h1>
      <div class="settings-panel">
        <div class="settings-section">
          <h3>Modifier le mot de passe</h3>
          <form id="change-password-form" class="form-container">
            <div class="form-group">
              <label for="current-password">Mot de passe actuel</label>
              <input type="password" id="current-password" name="current-password" required>
            </div>
            <div class="form-group">
              <label for="new-password">Nouveau mot de passe</label>
              <input type="password" id="new-password" name="new-password" required>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirmer le nouveau mot de passe</label>
              <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="btn-primary">
              Modifier le mot de passe
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('change-password-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const newPassword = formData.get('new-password');
      const confirmPassword = formData.get('confirm-password');
      
      if (newPassword !== confirmPassword) {
        alert('Les mots de passe ne correspondent pas');
        return;
      }
      
      // TODO: Implémenter l'API de changement de mot de passe
      alert('Fonctionnalité de changement de mot de passe à implémenter');
    });
  </script>
</body>
</html>
