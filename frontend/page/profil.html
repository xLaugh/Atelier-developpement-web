<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Profil</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/config.js"></script>
  <script src="../js/cart-counter.js" defer></script>
</head>
<body>
  <div class="container">
    <button onclick="history.back()" class="btn-back">Retour</button>
    
    <div id="profil-content">
      <h1>Mon Profil</h1>
      <div id="user-info" class="user-info-card">
        <p>Chargement...</p>
      </div>
      
      <div id="logs-section" class="logs-section">
        <h2>Activité récente</h2>
        <div id="logs-list" class="logs-list">
          <p>Chargement de l'activité...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function chargerProfil() {
      const token = localStorage.getItem('token');
      const user = localStorage.getItem('user');
      
      if (!token || !user) {
        document.getElementById('user-info').innerHTML = '<p class="text-red-600">Vous devez être connecté pour voir votre profil.</p>';
        return;
      }

      const userData = JSON.parse(user);
      
      document.getElementById('user-info').innerHTML = `
        <div class="user-details">
          <div class="detail-row">
            <label>Prénom:</label>
            <span>${userData.prenom}</span>
          </div>
          <div class="detail-row">
            <label>Nom:</label>
            <span>${userData.nom}</span>
          </div>
          <div class="detail-row">
            <label>Email:</label>
            <span>${userData.email}</span>
          </div>
          <div class="detail-row">
            <label>Rôle:</label>
            <span>${userData.role}</span>
          </div>
          <div class="detail-row">
            <label>Membre depuis:</label>
            <span>${new Date(userData.created_at).toLocaleDateString('fr-FR')}</span>
          </div>
        </div>
      `;
      
      // Charger les logs d'activité
      chargerLogs();
    }


    async function chargerLogs() {
      const token = localStorage.getItem('token');
      
      if (!token) {
        document.getElementById('logs-list').innerHTML = '<p class="text-red-600">Vous devez être connecté pour voir votre activité.</p>';
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/api/user/logs`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();

        if (data.success) {
          afficherLogs(data.logs);
        } else {
          document.getElementById('logs-list').innerHTML = '<p class="text-red-600">Erreur lors du chargement de l\'activité.</p>';
        }
      } catch (error) {
        console.error('Erreur lors du chargement des logs:', error);
        document.getElementById('logs-list').innerHTML = '<p class="text-red-600">Erreur lors du chargement de l\'activité.</p>';
      }
    }

    function afficherLogs(logs) {
      if (logs.length === 0) {
        document.getElementById('logs-list').innerHTML = '<p class="text-gray-600">Aucune activité récente.</p>';
        return;
      }

      const logsHTML = logs.map(log => {
        const actionText = getActionText(log.action);
        const date = new Date(log.created_at).toLocaleDateString('fr-FR', {
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
        
        return `
          <div class="log-item">
            <div class="log-header">
              <span class="log-action">${actionText}</span>
              <span class="log-date">${date}</span>
            </div>
            ${log.model_name ? `<div class="log-details">Outil: ${log.model_name}</div>` : ''}
            ${log.category_name ? `<div class="log-details">Catégorie: ${log.category_name}</div>` : ''}
          </div>
        `;
      }).join('');

      document.getElementById('logs-list').innerHTML = logsHTML;
    }

    function getActionText(action) {
      switch (action) {
        case 'create': return 'Réservation créée';
        case 'update': return 'Réservation modifiée';
        case 'borrow': return 'Outil emprunté';
        case 'return': return 'Outil rendu';
        case 'delete': return 'Réservation supprimée';
        default: return 'Action: ' + action;
      }
    }

    chargerProfil();
  </script>

  <footer>
    <p>Copyright 2025 charlymatloc</p>
  </footer>
</body>
</html>
